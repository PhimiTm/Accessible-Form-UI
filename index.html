<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="What should we call you?">

            <label for="email">Email</label>
            <input type="email" id="email" class="error" value="john@doe.com">
            <span class="error-message">Email is already taken</span>

            <label for="password">Enter Password</label>
            <div class="password-wrapper">
                <input type="password" id="password">
                <span class="toggle-password">👁️</span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-password">
                <span class="toggle-password">👁️</span>
            </div>

            <button class="update-profile">Update Profile</button>
        </div>

        <div class="profile-completeness">
            <div class="progress-circle"><div class="inner-number">65%</div> </div>
            <h3>Profile Completeness</h3>
            <div class="checklist">
                <p class="completed">Create Account</p>
                <p class="completed">Update Roadmap Progress</p>
                <p class="completed">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </div>
</body>
</html>
